<ion-view view-title="authentification">
	<ion-tabs class="tabs-stable">
		<ion-tab title="Login">
		  	<div class="bar bar-header bar-stable">
			  <h1 class="title">Login</h1>
			</div>
			<ion-content class="has-header">
			  <form name="loginForm" ng-submit="doLogin(loginData)">

			    <div class="list list-inset">
			   	  <label class="item item-content errorMessage" ng-if="loginError">
			      	<p>{{loginError }}</p>
			      </label>
			      <label class="item item-input">
			        <span class="input-label">Email</span>
			        <input type="email" name="email" ng-model="loginData.email" required>
			      </label>
			      <label class="item item-input">
			        <span class="input-label">Password</span>
			        <input type="password" ng-model="loginData.password" required>
			      </label>
			      <label class="item">
			        <button class="button button-block button-positive" type="submit" ng-disabled="loginForm.$invalid">Log in</button>
			      </label>
			      
			    </div>
			  </form>
			  <div><button class="button button-block button-positive" ng-click="authService.login()">Log In Salesforce</button></div>
			  <div id="lock-container"></div>
			</ion-content>
		</ion-tab>
		<ion-tab title="Signup">
			<div class="bar bar-header bar-stable">
			  <h1 class="title">Signup</h1>
			</div>
			<ion-content class="has-header">
			  <form name="signupForm" ng-submit="doSignup(signupData)">
			    <div class="list list-inset">
			      <label class="item item-content errorMessage" ng-if="signupError">
			      	<p>{{signupError }}</p>
			      </label>
			      <label class="item item-input">
			        <span class="input-label">Email</span>
			        <input type="email" ng-model="signupData.email" required>
			      </label>
			      <label class="item item-input">
			        <span class="input-label">Password</span>
			        <input type="password" ng-model="signupData.password" required>
			      </label>
			      <label class="item item-input">
			        <span class="input-label">Confirm Password</span>
			        <input type="password" ng-model="signupData.password2" required compare-to="signupData.password" >
			      </label>
			      <label class="item">
			        <button class="button button-block button-positive" type="submit" ng-disabled="signupForm.$invalid">Sign up</button>
			      </label>
			    </div>
			  </form>
			</ion-content>
		</ion-tab>
	</ion-tabs>
</ion-view>
