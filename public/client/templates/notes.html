<ion-view view-title="Notes">
  <div class="bar bar-header bar-light">
  	<h1 class="title">Notes</h1>
  </div>
  <ion-content class="has-header">
  	<div ng-if="!loading && (! notes || notes.length == 0)">There are no notes</div>
  	<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
  	</ion-refresher>
  	<div>
	<div class="card" collection-repeat="note in notes">
		<a ui-sref="app.note({id: note.id})">
			<div class="item item-divider">{{note.title}}</div>
			<div class="item item-text-wrap">{{note.text}}</div>
		</a>
	</div>
</div>
  </ion-content>
</ion-view>
